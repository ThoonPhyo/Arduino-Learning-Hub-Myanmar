<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!--external css  -->
    <link rel="stylesheet" href="/auth/auth.css" />

    <title>Login : Arduino Learning Hub (MM)</title>

    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="/admin/images/admin-logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="card shadow-sm p-4"
        style="max-width: 420px; width: 100%; border-radius: 12px"
      >
        <div class="textcenter mb-2"></div>
        <!-- Logo / Title -->
        <div class="text-start mb-4">
          <!-- your logo here -->

          <h5 class="fw-bold mt-2 h3">Welcome, Please Login</h5>
        </div>

        <!-- Social Login -->
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-outline-secondary w-100 social-btn">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              width="18"
              class="me-2"
            />
          </button>
          <button class="btn btn-outline-secondary w-100 social-btn">
            <i class="bi bi-github"></i>
          </button>
          <button class="btn btn-outline-secondary w-100 social-btn">
            <i class="bi bi-apple"></i>
          </button>
        </div>

        <!-- OR Divider -->
        <div class="d-flex align-items-center my-3">
          <div class="flex-grow-1 border-top"></div>
          <span class="mx-2 text-muted small fs-6">or Sign in with</span>
          <div class="flex-grow-1 border-top"></div>
        </div>

        <!-- Login Form -->
        <form>
          <!-- email -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control login-email"
              placeholder="Username or Email"
            />
          </div>

          <!-- password -->
          <div class="mb-2">
            <div class="input-group">
              <input
                type="password"
                class="form-control login-pw"
                placeholder="Password"
              />
              <span class="input-group-text bg-white pw-icon">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <!-- forgot passward -->
          <div class="mb-3">
            <a href="#" class="text-decoration-none small fw-bold ps-f-text"
              >Forgot your password?</a
            >
          </div>

          <!-- sigin button -->
          <button
            type="submit"
            class="btn w-100 text-white fw-semibold signin-btn"
            style="background-color: #00878f; border-radius: 25px"
          >
            SIGN IN
          </button>
        </form>

        <!-- Register -->
        <div class="text-center mt-3">
          New here?
          <a href="#" class="text-decoration-none fw-semibold rg-text">
            Create your account.
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
